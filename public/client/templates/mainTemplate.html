<ul>
  <input type="text" ng-model="searchText" />
  <select ng-model = "selectOrder" >
    <option value = "created_at">Most Recent</option>
    <option value = "title">Alphabetical</option>
    <option value = "visits">Most Popular</option>
  </select>
  <li ng-repeat="link in links | orderBy:selectOrder:true | filter:searchText track by link.id">
    <a ng-href="{{link.base_url}}/{{link.code}}">{{link.title}} - {{link.visits}}</a>
  </li>
</ul>
